name: Dataset Update & Model Promotion

on:
  schedule:
    - cron: "0 0 * * *"  # daily
  workflow_dispatch:

jobs:
  update-and-promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow scikit-learn imbalanced-learn pandas joblib

      - name: Update dataset
        run: python src/data/updater.py

      - name: Train model
        run: python src/models/train.py

      - name: Promote best model
        run: python src/models/test.py
